<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كلمة المرور - CIH99</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Calibri', 'Calibri Bold', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border: 2px solid #cc0000;
      border-radius: 10px;
      padding: 20px;
    }
    h1 {
      color: #cc0000;
      font-family: 'Calibri Bold', 'Calibri', sans-serif;
    }
    .password-box {
      background-color: #500000;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      font-size: 24px;
      color: #ffcc00;
      font-family: 'Calibri Bold', 'Calibri', sans-serif;
    }
    .date-info {
      color: #cccccc;
      font-size: 16px;
      margin-top: 10px;
    }
    .warning {
      color: #ff6666;
      font-size: 14px;
      margin-top: 20px;
    }
    .evil-face {
      font-size: 40px;
      color: #cc0000;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>كلمة المرور - CIH99</h1>
    
    <div class="evil-face">😈</div>
    
    <div class="date-info">
      <p>كلمة المرور ليوم: <span id="currentDate"></span></p>
    </div>
    
    <div id="passwordBox" class="password-box">
      <!-- كلمة المرور ستظهر هنا -->
      <div id="loadingText">جاري تحميل كلمة المرور...</div>
    </div>
    
    <div class="warning">
     <p>تنبيه: كلمة المرور تتغير يوم يرجى زيارة هذا الرابط كل يوم للحصول على كلمة المرور الجديدة.</p>
    </div>
    
    <script>
      // عرض التاريخ الحالي
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = today.toLocaleDateString('ar-EG', options);
      
      // وظيفة للحصول على كلمة المرور اليومية من GitHub
      async function fetchTodayPassword() {
        try {
          // الحصول على التاريخ الحالي بتنسيق YYYYMMDD
          const year = today.getFullYear();
          const month = String(today.getMonth() + 1).padStart(2, '0');
          const day = String(today.getDate()).padStart(2, '0');
          const dateKey = year + month + day;
          
          console.log('التاريخ الحالي:', dateKey);
          
          // جلب كلمات المرور من GitHub
          const passwordFileUrl = 'https://raw.githubusercontent.com/Abdelhalimx5/cih99-passwords/main/passwords.json';
          const response = await fetch(passwordFileUrl);
          
          if (!response.ok) {
            throw new Error('فشل في الحصول على كلمة المرور: ' + response.status);
          }
          
          const data = await response.json();
          console.log('كلمات المرور المتاحة:', Object.keys(data));
          
          // عرض كلمة المرور
          const password = data[dateKey];
          console.log('كلمة المرور للتاريخ', dateKey, ':', password);
          
          if (password) {
            document.getElementById('passwordBox').innerHTML = password;
          } else {
            document.getElementById('passwordBox').innerHTML = 'كلمة المرور غير متوفرة للتاريخ الحالي: ' + dateKey;
          }
        } catch (error) {
          console.error('خطأ في الحصول على كلمة المرور:', error);
          document.getElementById('passwordBox').innerHTML = 'حدث خطأ أثناء تحميل كلمة المرور: ' + error.message;
        }
      }
      
      // تحميل كلمة المرور عند تحميل الصفحة
      window.onload = fetchTodayPassword;
    </script>
  </div>
</body>
</html>
