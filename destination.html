<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم تأكيد الزيارة - CIH99</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Calibri', 'Calibri Bold', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border: 2px solid #cc0000;
      border-radius: 10px;
      padding: 20px;
    }
    h1 {
      color: #cc0000;
    }
    .return-btn {
      background-color: #cc0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px 0;
      text-decoration: none;
      display: inline-block;
    }
    .return-btn:hover {
      background-color: #ff0000;
    }
    .ad-container {
      margin: 20px 0;
      padding: 10px;
      background-color: #333333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تم تأكيد الزيارة!</h1>
    
    <p>شكراً لزيارة الرابط. يمكنك الآن العودة للحصول على كلمة المرور.</p>
    
    <!-- إعلان -->
    <div class="ad-container">
      <!-- كود الإعلان هنا -->
      <div style="background-color: #666; padding: 100px 0; text-align: center;">إعلان</div>
    </div>
    
    <a href="index.html?visited=true" class="return-btn">العودة للحصول على كلمة المرور</a>
    
    <!-- إعلان آخر -->
    <div class="ad-container">
      <!-- كود الإعلان هنا -->
      <div style="background-color: #666; padding: 100px 0; text-align: center;">إعلان</div>
    </div>
    
    <script>
      // تعيين كوكي لتذكر أن المستخدم قام بزيارة الرابط
      document.cookie = "visited=true; expires=" + new Date(new Date().getTime() + 86400000).toUTCString() + "; path=/";
    </script>
  </div>
</body>
</html>
